<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timer - tinuos</title>
  <!-- Style Sheets -->
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <!-- My Timer App -->
  <div class="my-timer-app">
    <div class="inner">
      <!-- Time Display -->
      <div class="time-display">
        <div class="y-m-d-d-time-box">
          <span class="year"></span>
          <span class="month"></span>
          <span class="date"></span>
          <span class="day"></span>
        </div>
        <div class="h-m-s-time-box">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
        </div>
      </div>

      <!-- Stopwatch -->
      <div class="stopwatch">
        <div class="m-s-display">
          <span class="m">00</span>
          <span class="s">00</span>
        </div>
        <div class="control-box">
          <button name="record" id="stopwatch-left-btn" class="btn btn-darkgrey">구간기록</button>
          <button name="start" id="stopwatch-right-btn" class="btn btn-blue">시작</button>
        </div>
        <div class="time-laps-table">
          <table>
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Timer -->
      <div class="timer"></div>


      <!-- scripts -->
      <script type="module" src="app.js"></script>
    </div>
  </div>
</body>
</html>
