<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Timer - tinuos</title>
  <!-- Style Sheets -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>
  <!-- My Timer App -->
  <div class="my-timer-app">
    <div class="inner">
      <!-- Time Display -->
      <div class="time-display">
        <div class="y-m-d-d-time-box">
          <span class="year"></span>
          <span class="month"></span>
          <span class="date"></span>
          <span class="day"></span>
        </div>
        <div class="h-m-s-time-box">
          <span class="hour"></span>
          <span class="minute"></span>
          <span class="second"></span>
        </div>
      </div>

      <!-- Stopwatch -->
      <div class="stopwatch">
        <div class="m-s-display">
          <span class="m">00</span>
          <span class="s">00</span>
        </div>
        <div class="control-box">
          <button name="record" id="stopwatch-left-btn" class="btn btn-darkgrey">Íµ¨Í∞ÑÍ∏∞Î°ù</button>
          <button name="start" id="stopwatch-right-btn" class="btn btn-blue">ÏãúÏûë</button>
        </div>
        <div class="time-laps-table">
          <table>
            <thead>
            </thead>
            <tbody>
            </tbody>
          </table>
        </div>
      </div>

      <!-- Timer -->
      <div class="timer">
        <div class="time-set">
          <div id="hour" class="time-box">
            <button><i class="fa-solid fa-lg fa-angle-up"></i></button>
            <span class="type">H</span>
            <span class="hour">00</span>
            <button><i class="fa-solid fa-lg fa-angle-down"></i></button>
          </div>
          <div id="minute" class="time-box">
            <button><i class="fa-solid fa-lg fa-angle-up"></i></button>
            <span class="type">M</span>
            <span class="minute">00</span>
            <button><i class="fa-solid fa-lg fa-angle-down"></i></button>
          </div>
          <div id="second" class="time-box">
            <button><i class="fa-solid fa-lg fa-angle-up"></i></button>
            <span class="type">S</span>
            <span class="second">00</span>
            <button><i class="fa-solid fa-lg fa-angle-down"></i></button>
          </div>
        </div>
        <div class="expected-time"></div>
        <div class="control-box">
          <button name="start" class="btn btn-blue">ÏãúÏûë</button>

        </div>
      </div>


      <!-- scripts -->
      <script type="module" src="app.js"></script>
    </div>
  </div>
</body>
</html>
